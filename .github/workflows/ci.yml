name: CI - Build & Test JobHub

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jobhub_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jobhub_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: supersecret
      STRIPE_SECRET_KEY: sk_test_dummy
      PORT: 4000
      NODE_ENV: test

    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ§© Generate Prisma client
        run: npx prisma generate

      - name: ðŸ§± Run migrations
        run: npx prisma migrate deploy

      - name: ðŸ§ª Run build
        run: npm run build

      # Optional: unit tests
      # - name: ðŸ§ª Run tests
      #   run: npm test
